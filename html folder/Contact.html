    <link rel="stylesheet" href="styles.css">

<body>
    <div class="contact-container">
        <h2>Contact Us</h2><br>
        <p id="contact-form">

            <p></p><input type="text" style ="width: 453px;" id="name" placeholder="Enter your name" required></p>

                    }
                </style>

                    <option value="+31">Netherlands (+31)</option>

                </select>
                
                
                <input type="tel" style= "width:347px"id="phone" name="phone" placeholder="Enter number" required>
            </div>
            
            <script>
            document.getElementById("country-code").addEventListener("change", function() {
                let code = this.value;
                let phoneInput = document.getElementById("phone");
                
                if (!phoneInput.value.startsWith(code)) {
                    phoneInput.value = code + " ";
                }
            });
            </script>
            <script>
                document.getElementById("phone").addEventListener("input", function (event) {
                    this.value = this.value.replace(/\D/g, ""); // Remove non-numeric characters
                });
                </script>
            
            
            <label for="email">Email:</label><br>
            <input type="email" style ="width: 450px;"id="email" placeholder="Enter your email" required>
            
            
            <p><label for="message">Message:</label></p><br>
            <textarea style="width : 450px; height: 150px;"id="message" placeholder="Write your message" required></textarea>
            
            <br><br><p><button style="width : 100px;" type="submit">Send Message</button></p>
        </form>
