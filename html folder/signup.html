<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="auth-container">
        <h2 id="form-title">Login</h2>

        <!-- LOGIN FORM -->
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <span id="login-email-error" class="error-message">Invalid or unregistered Email ID</span>

            <input type="password" id="login-password" placeholder="Enter your password" required>

            <button type="submit" class="auth-btn">Sign In</button>

            <p class="toggle-text">
                Don't have an account? <span id="toggle-signup">Sign Up</span>
            </p>

            <button type="button" class="google-btn" onclick="googleSignIn()">Sign in with Google</button>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signup-form" class="hidden">
            <input type="text" id="signup-username" placeholder="Enter your username" required>
            <span id="signup-username-error" class="error-message">Username must be at least 3 characters</span>

            <input type="email" id="signup-email" placeholder="Enter your email" required>
            <span id="signup-email-error" class="error-message">Please enter a valid Email ID</span>

            <input type="password" id="signup-password" placeholder="Enter your password" required>

            <button type="submit" class="auth-btn">Sign Up</button>

            <p class="toggle-text">
                Already have an account? <span id="toggle-login">Sign In</span>
            </p>

            <button type="button" class="google-btn" onclick="googleSignIn()">Sign up with Google</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
